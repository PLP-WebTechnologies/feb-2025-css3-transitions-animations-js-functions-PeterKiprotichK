<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animation with Local Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Define a CSS animation */
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            flex-direction: column;
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Style for the animated button */
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .bounce {
            animation: bounce 1s infinite;
        }

        /* Status message */
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Icon styles */
        .icon {
            font-size: 24px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Interactive Animation</h1>
    <p>Click the button below to toggle a fun animation. The animation can be turned on or off, and your preference will be remembered even after a page refresh.</p>
    <button class="button" id="animateButton">
        <span class="icon" id="icon">▶️</span>
        Toggle Animation
    </button>
    <p id="status">Animation is currently OFF</p>
</div>

<script src="script.js"></script>
</body>
</html>
